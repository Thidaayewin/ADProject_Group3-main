<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rainfall Forecast</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- Animation library for notifications   -->
    <link href="/css/animate.min.css" rel="stylesheet"/>
    <!--     Fonts and icons     -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="/css/pe-icon-7-stroke.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!--  Light Bootstrap Table core CSS    -->
    <link href="/css/light-bootstrap-dashboard.css" type="text/css" rel="stylesheet"/>


</head>

<body>
    <!-- content -->
    <div class="content">
        <div class="container-fluid">
            <form>
                <!-- parameter 1 -->
                <fieldset class="form-group row">
                    <legend class="col-form-label col-sm-2 float-sm-left pt-0">Timestamp</legend>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">
                          Daily
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                          Monthly
                        </label>
                      </div>
                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                          <label class="form-check-label" for="gridRadios3">
                            Yearly
                          </label>
                      </div>

                    </div>
                </fieldset>

                <!-- parameter 2 -->
                <div class="form-group row">
                  <label for="inputWindows" class="col-sm-2 col-form-label">Windows</label>
                  <div class="col-sm-10">
                    <input type="number" min="0" class="form-control" id="inputWindows">
                  </div>
                </div>

                <!-- parameter 3 -->
                <div class="form-group row">
                    <label for="inputStation" class="col-sm-2 col-form-label">Station ID</label>
                    <div class="col-sm-10">
                        <select id="inputStation" class="form-control">
                            <option selected>Choose station...</option>
                            <option>Select all</option>
                            <option>S234</option>
                            <option>C866</option>
                            <option>F33</option>
                        </select>      
                    </div>
                </div>

                <!-- visualization -->
                <div class="form-group row">
                    <label for="inputStation" class="col-sm-2 col-form-label">Visualization</label>
                    <div class="col-sm-10">
                        <select id="inputStation" class="form-control">
                            <option selected>Choose type...</option>
                            <option>Actual-Predict</option>
                            <option>only Actual</option>
                            <option>only Predict</option>
                        </select>      
                    </div>
                </div>

                <!-- validation -->
                <div class="form-group row">
                    <label for="inputvalidate" class="col-sm-2 col-form-label">Validation</label>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="accuracy">
                            <label class="form-check-label" for="accuracy">
                                Accuracy Score
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="mse">
                            <label class="form-check-label" for="mse">
                            MSE
                            </label>
                        </div>
                    </div>
                </div>

                <!-- submit -->
                <div class="form-group row">
                  <div class="col-sm-10 text-center">
                    <button type="submit" class="btn btn-warning">Train</button>
                  </div>
                </div>
              </form>

        </div>
    </div>

    <!--   Core JS Files   -->
	<!-- <script src="static/js/bootstrap.min.js" type="text/javascript"></script> -->
    <!-- <script src="static/js/bootstrap.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
