<!DOCTYPE html>
<html lang="en" class="antialiased">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Dashboard </title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-light tracking-wider leading-normal">
    <!-- <p th:text="${message}"></p> -->
    <div>
        <form style="display: flex;">
            <div class="row">
                <div class="col-md-3 offset-md-1">
                    <div class="form-group">
                        <label for="editCohort_start">Start Date</label>
                        <input type="datetime-local" class="form-control" id="from_date"
                            placeholder="Start Date" th:format="'yyyy-MM-dd'">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="editLecturer">End Date</label>
                        <input type="datetime-local" class="form-control" id="end_date"
                            placeholder="End Date" th:format="'yyyy-MM-dd'">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="inputStation">Station</label>
                        <select id="inputStation" class="form-control">
                            <option selected>Choose station...</option>
                            <option>Select all</option>
                            <option>S234</option>
                            <option>C866</option>
                            <option>F33</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-2 d-flex justify-content-center">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Filter</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
    <!-- <div id="chart-container"></div> -->
    <div id="line-container" th:replace="${linePlot}"></div>
    <!-- Add the jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Add the echarts library (if not already added) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.1.2/echarts.min.js"></script>

    <script src="https://fastly.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <script src="/js/lineGraph.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.print.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </body>
</html>
