<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rainfall Forecast</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Animation library for notifications   -->
    <link href="/css/animate.min.css" rel="stylesheet"/>
    <link href="/css/main_layout.css" rel="stylesheet"/>
    <!--     Fonts and icons     -->

    <link href="/css/pe-icon-7-stroke.css" type="text/css" rel="stylesheet" />
    <!--  Light Bootstrap Table core CSS    -->
    <link href="/css/light-bootstrap-dashboard.css" type="text/css" rel="stylesheet"/>


</head>

<body>
    <div class="wrapper">
        <div class="sidebar" data-color="orange">
            <div class="sidebar-wrapper">
                <ul class="nav">
                    <!--Main Dashboard-->
                    <li th:class="${dashboardActive} ? 'active' : ''">
                        <a th:href="@{/dashboard}">
                            <p>Dashboard - Model</p>
                        </a>
                        <!--To make this dropdown also-->
                        <ul>
                            <li th:class="${dashboardActive} ? 'active' : ''">
                                <a th:href="@{/dashboard}">
                                    <p>View Dashboard</p>
                                </a>
                            </li>
                                                
                            <li th:class="${modelDriftActive} ? 'active' : ''">
                                <a th:href="@{/modelDrift}">
                                    <p>Concept Drift</p>
                                </a>
                            </li>
                        </ul>
                    </li>
                    
                    <!--data and concept drift tab-->
                    <li th:class="${driftActive} ? 'active' : ''">
                        <a th:href="@{/conceptDrift}">
                            <p>Dashboard - Data</p>
                        </a>
                        
                    </li>
                    <!--Default Model-->
                    <li th:class="${modelSelectionActive} ? 'active' : ''">
                        <a th:href="@{/defaultmodel}">
                            <p>Default Models</p>
                        </a>
                    </li>

                    
                    <!-- <li th:class="${plotActive} ? 'active' : ''">

                            <p>Model Prediction</p>
                        </a>
                    </li> -->
                    <li th:class="${modelReviewActive} ? 'active' : ''">
                        <a th:href="@{/modelReview}">
                            <p>Model Review</p>
                        </a>
                    </li>
                    
                    <li th:class="${userAccountManagementActive} ? 'active' : ''">
                        <a th:href="@{/userAccountManagement}">
                            <p>User Account Management</p>
                        </a>
                    </li>
                    <li th:class="${logoutActive} ? 'active' : ''">
                        <a th:href="@{/logout}">
                            <p>Log out</p>
                        </a>
                    </li>
                    <!-- <li th:class="${notificationsActive} ? 'active' : ''">
                        <a th:href="@{/notify}">
                            <p>Notifications</p>
                        </a>
                    </li>
                    <li th:class="${alertActive} ? 'active' : ''">
                        <a th:href="@{/alert}">
                            <p>Alert</p>
                        </a>
                    </li> -->
                    <!-- <li th:class="${plotActive} ? 'active' : ''">
                        <a th:href="@{/comparePlot}">
                            <p>Actual and Predicted Value</p>
                        </a>
                    </li> -->
                    
                    <!-- <li th:class="${modelPredictionActive} ? 'active' : ''">
                        <a th:href="@{/modelPrediction}">
                            <p>Model Prediction</p>
                        </a>
                    </li> -->
                </ul>
            </div>
        </div>

        <div class="main-panel">
            

            <nav class="navbar navbar-default navbar-fixed">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <p class="navbar-brand" th:text="${dashboardTitle}">Default Dashboard Title</p>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-left">
                            <li>
                                <a href="#">
                                    <i class="fa fa-dashboard"></i>
                                    <p class="hidden-lg hidden-md">Dashboard</p>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                        <i class="fa fa-globe"></i>
                                        <p class="hidden-lg hidden-md">Notifications</p>
                                </a>
                            </li>
                        </ul>

                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="#">
                                    <p>Profile</p>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <p>Logout</p>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Insert the content dynamically based on the 'content' attribute -->
            <div th:replace="${content}" th:object="${defaultModel}"></div>

            <footer class="footer">
                <div class="container-fluid">
                    <p class="copyright pull-right">
                        &copy; <script>document.write(new Date().getFullYear())</script> made by Team 3
