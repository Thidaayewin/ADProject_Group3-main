<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Model Drift</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="/css/animate.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="/css/pe-icon-7-stroke.css" type="text/css" rel="stylesheet" />
    <link href="/css/light-bootstrap-dashboard.css" type="text/css" rel="stylesheet"/>
</head>

<body>
    
    <!-- 

     -->
     <div class="container text-left">
        <div class="row justify-content-start">
            
            <div class="col-md-4">
                <div class="form-group">
                    <label for="model">Model Type: </label>
                    <select class="form-control" id="model" name="model">
                        <!-- options here -->
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="station">Station:</label>
                    <select class="form-control" id="station" name="station">
                        <!-- options here -->
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="wRMSE">wRMSE Period:</label>
                <select class="form-control" id="wRMSE" name="wRMSE">
                    <option value="1">1 Month</option>
                    <option value="3">3 Months</option>
                    <option value="6">6 Months</option>
                    <option value="12">12 Months</option>
                </select>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-12">
                <button id="saveParamsBtn" type="button" class="btn btn-primary">Save Parameters</button>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">Model Drift</h4>
                        </div>
                        <div class="content">
                            <div th:replace="${modelPlot}"></div>
                            
                            <div class="footer">
                                <!-- <hr>
                                <div class="stats">
                                    <i class="fa fa-history"></i> Updated 3 minutes ago
                                </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            

            

        </div>
    </div>

</body>
<script src="/js/modelDrift.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.1.2/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
