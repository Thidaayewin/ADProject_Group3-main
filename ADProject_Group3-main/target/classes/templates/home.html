  <body>
    <nav class="navbar navbar-expand-md navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
              <img src="images/T3logo_only.png" alt=""  height="40" class="d-inline-block align-text-center">
              Rainfall Forecast System
            </a>
          </div>

    </nav>

    <!-- login part -->
    <section class="p-5 bg-white test-center">
        <div class="container">
            <div class="row">
                <!-- left side -->
                <div class="col-md-6 mt-3 d-flex justify-content-center align-items-start">
                    <div class="d-flex">
                        <form method="post" th:action="@{/login}">
                            <h1><span class="text-warning">Login</span></h1>
                            <div class="mb-3 mt-5">
                                <label for="username" class="form-label">Email</label>
                                <input type="text" class="form-control" id="username" name="username">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                            <button type="submit" class="btn btn-warning mt-3">Login</button>
                            <div th:if="${param.error}" class="alert alert-danger">
                                Invalid username and password.
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success">
                                You have been logged out.
                            </div>
                            <div th:if="${param.expired}" class="alert alert-success">
                                Your session has expired.
                            </div>
                            <div th:if="${param.created}" class="alert alert-success">
                                Your account has been created
                            </div>
                        </form>
                    </div>
                </div>
                <!-- right side -->
                <div class="col-md-6">
                    <img src="images/meteorology.png" alt="showcase" class="img-fluid d-none d-md-block mx-auto" width="65%">
                </div>
            </div>
        </div>
    </section>
